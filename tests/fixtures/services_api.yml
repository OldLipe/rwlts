        Fonseca, L.M.G.&nbsp;<a rel=\"noreferrer noopener\" href=\"https://www.mdpi.com/2072-4292/12/24/4033\"
        target=\"_blank\"><strong>Earth Observation Data Cubes for Brazil: Requirements,
        Methodology and Products</strong></a>.&nbsp;<em>Remote Sens.</em>&nbsp;2020,&nbsp;<em>12</em>,
        4033. <a rel=\"noreferrer noopener\" href=\"https://www.mdpi.com/2072-4292/12/24/4033\"
